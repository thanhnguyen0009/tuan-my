<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Thông tin Open Graph cho ảnh đại diện -->
    <!-- <meta property="og:image" content="https://yenstudio.com.vn/thang-nhung.jpg" /> -->
    <meta property="og:image:width" content="600" /> <!-- Chiều rộng ảnh đại diện -->
    <meta property="og:image:height" content="300" /> <!-- Chiều cao ảnh đại diện -->

    <!-- Các thông tin khác cho Open Graph -->
    <meta property="og:title" content="TUẤN - MY" />
    <meta property="og:description" content="ĐỨC TUẤN - GIÁNG MY" />
    <!-- <meta property="og:url" content="https://yenstudio.com.vn/thang-nhung.jpg" /> -->
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./thiep/box.css">
    <title>Thiệp Mời</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="./thiep/jquery.fancybox.min.css" rel="stylesheet" />
    <script src="./thiep/jquery.fancybox.min.js"></script>
    <style>
        #thiepmoi {
            display: none;
            max-height: 99vh;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            /* Giới hạn chiều rộng của popup */
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            padding-top: 177.78%;
            /* Tỉ lệ 9:16 */
        }
        
        #ytplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .fancybox-button svg {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box-top">
                <a data-fancybox data-src="#thiepmoi" href="javascript:;" class="btn btn-primary">
                <img src="./thiep/anh/IMG_1101.GIF" alt="" class="img-top"></a>

                <img src="./thiep/anh/T-M-04.png" alt="" class="img-top1">
                    
                <div class="row">
                    <button data-modal-target="modal2" class="btn-modal"><img src="./thiep/anh/thoigian-06.png" alt="" class="img-btn"></button>
                    <button data-modal-target="modal1" class="btn-modal"><img src="./thiep/anh/loichuc-06.png" alt="" class="img-btn"></button>
                        <a href="./xacnhan.html" target="_blank" class="centered">
                            <img src="./thiep/anh/xacnhan-04.png" alt="" class="img-btn1"></a>
                </div>
            </div>
        
            <div class="modal" id="modal1"> <!-- This is the background overlay -->
              <div class="modal-content"> <!-- This is the actual modal/popup box -->
                <span class="modal-close">&times;</span>
                <h1>LỜI CHÚC</h1>
                <div class="box-form">
                    <form action="" name="loichuc-tuan-my">
                        <div class="box-ten">
                            <input required class="inp-ten" type="text"  name="TÊN" placeholder="Tên của bạn">
                            <textarea name="LỜI CHÚC" class="inp-ten" rows="5" cols="30"  placeholder="Gửi lời chúc đến chúng mình"></textarea>
                        </div>
                        <div class="wrapper">
                            <button class="xacnhan" type="submit">XÁC NHẬN</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
            <div class="modal" id="modal2">
              <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h1>THỜI GIAN & ĐỊA ĐIỂM</h1>
               <img src="./thiep/anh/tgdd-04.png" alt="" class="img-modal">
              </div>
            </div>

            
        </div>
    </div>

    <div style="display: none;padding:0;" id="thiepmoi">
        <div class="video-container">
            <iframe id="ytplayer" type="text/html" 
                src="https://www.youtube.com/embed/T-uQjmcpFDM?autoplay=1&mute=0&start=1" 
                frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    </div>
    <script>


        const modalTriggerButtons = document.querySelectorAll("[data-modal-target]");
        const modals = document.querySelectorAll(".modal");
        const modalCloseButtons = document.querySelectorAll(".modal-close");

        modalTriggerButtons.forEach(elem => {
        elem.addEventListener("click", event => toggleModal(event.currentTarget.getAttribute("data-modal-target")));
        });
        modalCloseButtons.forEach(elem => {
        elem.addEventListener("click", event => toggleModal(event.currentTarget.closest(".modal").id));
        });
        modals.forEach(elem => {
        elem.addEventListener("click", event => {
            if(event.currentTarget === event.target) toggleModal(event.currentTarget.id);
        });
        });

        // Maybe also close with "Esc"...
        document.addEventListener("keydown", event => {
        if(event.keyCode === 27 && document.querySelector(".modal.modal-show")) {
            toggleModal(document.querySelector(".modal.modal-show").id);
        }
        });

        function toggleModal(modalId) {
        const modal = document.getElementById(modalId);

        if(getComputedStyle(modal).display==="flex") { // alternatively: if(modal.classList.contains("modal-show"))
            modal.classList.add("modal-hide");
            setTimeout(() => {
            document.body.style.overflow = "initial"; // Optional: in order to enable/disable page scrolling while modal is hidden/shown - in this case: "initial" <=> "visible"
            modal.classList.remove("modal-show", "modal-hide");
            modal.style.display = "none";      
            }, 200);
        }
        else {
            document.body.style.overflow = "hidden"; // Optional: in order to enable/disable page scrolling while modal is hidden/shown
            modal.style.display = "flex";
            modal.classList.add("modal-show");
        }
        }


        const scriptURL = 'https://script.google.com/macros/s/AKfycbynUqGoEIYbAlciu0OHUKDRVU--a140bjQNuBQV5_IOybWgmlOyVkoz2rCOkQ_MVAE/exec';
        const form = document.forms['loichuc-tuan-my'];
    
        form.addEventListener('submit', e => {
        e.preventDefault();
        alert('CẢM ƠN BẠN ĐÃ PHẢN HỒI! Dữ liệu gửi về sẽ mất khoảng một vài giây, nhấn "OK" và đợi trang tự tải lại nhé <3'); // Hiển thị thông báo ngay lập tức khi nhấn submit
        
        // Gửi dữ liệu form đi
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                // Nếu dữ liệu được gửi thành công, tải lại trang
                setTimeout(() => {
                    window.location.reload(); // Tải lại trang sau 0.5 giây
                }, 100); // 0.5 giây
            } else {
                // Nếu gặp lỗi khi gửi dữ liệu
                console.error('Error!', response);
                alert('OPPS! Đã xảy ra lỗi');
            }
        })
        .catch(error => {
            // Xử lý lỗi nếu có
            console.error('Error!', error.message);
            alert('OPPS! Đã xảy ra lỗi: ' + error.message);
        });
    });
    </script>
</body>
</html>
